<!DOCTYPE html>
<html>
<head>
        <title>Notes</title>
</head>
<body>
        <h1>My Notes App</h1>
        <div>
                <label for="noteTitle">Note Title:</label>
                <input type="text" id="noteTitle">
                <label for="noteContent">Content:</label>
                <textarea id="noteContent" rows="4" cols="50"></textarea>
                <button type="button" id="saveButton">Save Note</button>
        </div>
        <hr>
        <h2>Saved Notes</h2>
        <div id="notesList"></div>
        <script>
                // Array to store notes
                let notes = [];

                // Get references to HTML elements
                const titleInput = document.getElementById('noteTitle');
                const contentInput = document.getElementById('noteContent');
                const saveButton = document.getElementById('saveButton');
                const notesList = document.getElementById('notesList');

                function displayNotes() {
                        // Clear the list first
                        notesList.innerHTML = '';

                        // Loop through all notes and display each one
                        notes.forEach(function(note) {
                                // Create HTML for this note
                                const noteElement = document.createElement('div');
                                noteElement.innerHTML = `
                                        <h3>${note.title}</h3>
                                        <p>${note.content}</p>
                                        <small>Created: ${new Date(note.createdAt).toLocaleString()}</small>
                                        <hr>
                                        `;
                        // Add it to the page
                        notesList.appendChild(noteElement);
                        });
                }
                
                // Listen for clicks on the save button
                saveButton.addEventListener('click', function() {
                        // Get the values from the inputs
                        const title = titleInput.value;
                        const content = contentInput.value;

                        // Validate
                        if (title === '' || content === '') {
                                alert('Please fill in both title and content!');
                                return;
                        }

                        // Create a note object
                        const note = {
                                id: crypto.randomUUID(),
                                title: title,
                                content: content,
                                createdAt: new Date().toISOString()
                        };

                        // Add to our notes array
                        notes.push(note);

                        displayNotes();

                        // Log to see if it works
                        console.log('Saved note:', note);
                        console.log('All notes:', notes);

                        // Clear the inputs
                        titleInput.value = '';
                        contentInput.value = '';
                });

        </script>
</body>
</html>
